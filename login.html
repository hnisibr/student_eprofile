<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login UiTM Student Profiles</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container text-center mt-5">
        <img src="logo.jpg" alt="UiTM Logo" class="img-fluid" style="max-width: 150px;">
        <h2 class="text-center">Login Student Profiles</h2>
        <div class="card mx-auto p-4" style="max-width: 400px;">
            <form id="loginForm">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" id="username" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
                
            </form>
        </div>
    </div>
    <script src="script.js"></script>
    <footer class="text-center mt-4">&copy; 2025 UiTM Student E-Profile</footer>
</body>
</html>
